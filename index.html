<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dussehra Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <h1>Dussehra Greetings!</h1>
            <p>Enter your name to receive a Greeting message:</p>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button id="generateBtn">Generate Greeting</button>
            <p id="GreetingMessage" class="hidden"></p>
        </div>
        <img id="loadingGif" src="Quick Gif.gif" alt="Loading" class="hidden">
    </div>
    <script src="script.js"></script>
</body>
</html>
